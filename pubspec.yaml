name: word_of_wonders_original
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  path_provider: ^2.1.0
  collection: ^1.17.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/data/
    - assets/backgrounds/
    - assets/icons/
    - assets/data/levels.json
    - assets/fonts/           # ✅ Optional but good practice

  fonts:
    - family: Poppins         # ✅ Font name used in your TextStyle
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
